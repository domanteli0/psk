<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Items:</h2>
    <ol>
        <ui:repeat value="#{itemsMyBatis.getAllItems()}" var="item">
            <li>#{item}</li>
<!--            <li><h:link value="#{item.name}" outcome="item" /></li>-->
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teamsMyBatis.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" action="#{teamsMyBatis.createTeam}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
