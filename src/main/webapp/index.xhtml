<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Items:</h2>
    <ol>
        <ui:repeat value="#{itemsMyBatis.allItems}" var="item">
            <li>#{item.id}</li>
            <!--            <li><h:link value="#{item.name}" outcome="item" /></li>-->
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{itemsMyBatis.itemToCreate.price}" required="true"/>
        <h:inputText value="#{itemsMyBatis.itemToCreate.name}" required="true"/>
        <h:inputText value="#{itemsMyBatis.itemToCreate.description}" required="false"/>
        <h:commandButton
                value="Add new item"
                actionListener="#{itemsMyBatis.createItem}"
                action="index?faces-redirect=true"/>
    </h:form>

    <p>Blah Blah Blah</p>

    <a href="/psk/rest/hello?name=Jane"> rest api here</a>
</h:body>
</html>
