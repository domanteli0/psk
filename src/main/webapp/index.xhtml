<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h  = "jakarta.faces.html"
      xmlns:ui = "jakarta.faces.facelets"
      xmlns:f  = "jakarta.faces.core"
      xmlns:p  = "jakarta.faces.passthrough">
<h:head/>
<h:body>
    <h:outputStylesheet library="css" name="darker.css"/>

    <h2>Items:</h2>
    <ol>
        <ui:repeat value="#{itemsMyBatis.allItems}" var="item">
            <li><h:link value="#{item}" outcome="item" /></li>
        </ui:repeat>
    </ol>
    <h:form if="itemForm">
        <h:outputText for="price" value="Price: "/>
        <h:inputText id="price"
                     value="#{itemsMyBatis.itemToCreate.price}"
                     required="true"
                     p:type="number" p:placeholder="Enter price"/>
        <br/>
        <h:outputText for="name" value="Name: "/>
        <h:inputText id="name" value="#{itemsMyBatis.itemToCreate.name}" required="true"/>
        <br/>
        <h:outputText for="description" value="Description: "/>
        <h:inputText id="description" value="#{itemsMyBatis.itemToCreate.description}" required="false"/>
        <br/>
        <h:commandButton
                value="Add new item"
                f:actionListener="#{itemsMyBatis.createItem}"/>
<!--                action="index?faces-redirect=true"/>-->
    </h:form>


    <h2>Categories:</h2>
    <ol>
        <ui:repeat value="#{categoryFace.allCategories}" var="category">
            <li><p>#{category.name}</p></li>
        </ui:repeat>
    </ol>
    <h:form if="categoryForm">
        <h:outputText for="catName" value="Name: "/>
        <h:inputText id="catName" value="#{categoryFace.categoryToCreate.name}" required="true"/>
        <br/>
        <h:commandButton
                value="Create new category"
                f:actionListener="#{categoryFace.createCategory}"/>
        <!--                action="index?faces-redirect=true"/>-->
    </h:form>

    <p>Blah Blah Blah Blah Blah</p>
</h:body>
</html>
